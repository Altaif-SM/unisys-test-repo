<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico'%}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %} " rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin"  method="post" action="{% url 'accounts:user_signup' %}">{% csrf_token %}
    <a href="/"><img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt=""
                     width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    {% for message in messages %}
        <div class="alert alert-danger" role="alert" style="color: red;">{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
        </div>
    {% endfor %}
    {{ form.first_name }}
    {{ form.middle_name }}
    {{ form.last_name }}
    {{ form.username }}
    {{ form.password }}
    {{ form.confirm_password }}

    <div class="checkbox mb-3">
        <label>
            {#          <input type="checkbox" value="remember-me"> Remember me#}
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</body>
</html>
